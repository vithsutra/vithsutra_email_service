name: Vithsutra Email Service CI/CD

on: 
  push:
    branches:
      - main

jobs:
  build:
    name: Build Email Consumer Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate With DockerHub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=docker.io/vithsutratechnologies/email-consumer-service:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  deploy:
    name: Deploy Docker Image to GCE
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Create .env file
        run: |
          echo "RABBITMQ_URL=${{ secrets.RABBITMQ_URL }}" >> .env
          echo "QUEUE_NAME=${{ secrets.QUEUE_NAME }}" >> .env
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env
          echo "ROOT_EMAIL=${{ secrets.ROOT_EMAIL }}" >> .env
          echo "ROOT_EMAIL_PASSWORD=${{ secrets.ROOT_EMAIL_PASSWORD }}" >> .env

      - name: Setup Deploy Environment in GCE Instance
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: "${{ secrets.GCP_INSTANCE_HOST }}"
          username: "${{ secrets.GCP_INSTANCE_USERNAME }}"
          key: "${{ secrets.GCE_SSH_PRIVATE_KEY }}"
          script: |
            echo "Connected to VM"
            mkdir -p ~/email-consumer-service

      - name: Upload .env to GCE Instance
        run: |
          echo "${{ secrets.GCE_SSH_PRIVATE_KEY }}" > email_consumer_service_ssh_key
          chmod 600 email_consumer_service_ssh_key
          scp -o StrictHostKeyChecking=no -i email_consumer_service_ssh_key .env ${{ secrets.GCP_INSTANCE_USERNAME }}@${{ secrets.GCP_INSTANCE_HOST }}:~/email-consumer-service/.env

      - name: Deploying Docker Image on GCE Instance
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: "${{ secrets.GCP_INSTANCE_HOST }}"
          username: "${{ secrets.GCP_INSTANCE_USERNAME }}"
          key: "${{ secrets.GCE_SSH_PRIVATE_KEY }}"
          script: |
            IMAGE_NAME=docker.io/vithsutratechnologies/email-consumer-service:latest
            docker pull $IMAGE_NAME
            docker ps | grep email-consumer-service | awk '{print $1}' | xargs -I {} docker kill {}
            docker ps -a | grep  email-consumer-service  | awk '{print $1}' | xargs -I {} docker rm {}
            docker run -d --name  email-consumer-service  --env-file ~/email-consumer-service/.env $IMAGE_NAME